<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>会员-知乎</title>
    <meta name="author" content="matto" >
    <link href="css/header.css" rel="stylesheet">
    <link href="css/vip.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-inner">
        <div class="知乎icon">
            <a href="index.html">
                <img alt="知乎的首页小图标" src="images/zhihu.png">
            </a>
        </div>
        <div class="header-left">
            <ul>
                <li class="header-li-index"><a href="index.html">首页</a></li>
                <li class="header-li-vip"><a href="vip.html">会员</a></li>
                <li class="header-li"><a href="#">发现</a></li>
                <li class="header-li"><a href="#">等你来答</a></li>
            </ul>
        </div>
        <div class="header-middle">
            <form>
                <label>
                    <input maxlength="100px" placeholder="华中科技大学" >
                    <button class="search" type="button">
                        <svg height="18" viewBox="0 0 24 24" width="18">
                            <path d="M17.068 15.58a8.377 8.377 0 0 0 1.774-5.159 8.421 8.421 0 1 0-8.42 8.421 8.38 8.38 0 0 0 5.158-1.774l3.879 3.88c.957.573 2.131-.464 1.488-1.49l-3.879-3.878zm-6.647 1.157a6.323 6.323 0 0 1-6.316-6.316 6.323 6.323 0 0 1 6.316-6.316 6.323 6.323 0 0 1 6.316 6.316 6.323 6.323 0 0 1-6.316 6.316z" fill-rule="evenodd"></path>
                        </svg>
                    </button>
                </label>
            </form>
            <button class="header-middle-提问" type="button">提问</button>
        </div>
        <div class="header-user">
            <button class="header-user-bell" type="button">
                <svg height="22" viewBox="0 0 24 24" width="22">
                    <path d="M4.523 15.076l.804-6.757a6.753 6.753 0 0 1 4.945-5.7 1.823 1.823 0 0 1 3.623 0 6.753 6.753 0 0 1 4.945 5.7l.804 6.757a2.293 2.293 0 0 0 1.712 2.108 1.093 1.093 0 0 1-.297 2.15H3.108a1.093 1.093 0 0 1-.297-2.15 2.293 2.293 0 0 0 1.712-2.108zM12.083 23a2.758 2.758 0 0 1-2.753-2.509.229.229 0 0 1 .232-.24h5.043a.229.229 0 0 1 .232.24 2.759 2.759 0 0 1-2.753 2.51z"></path>
                </svg>
            </button>
            <button class="header-user-msg" type="button">
                <svg height="22" viewBox="0 0 24 24" width="22">
                    <path d="M11 2c5.571 0 9 4.335 9 8 0 6-6.475 9.764-11.481 8.022-.315-.07-.379-.124-.78.078-1.455.54-2.413.921-3.525 1.122-.483.087-.916-.25-.588-.581 0 0 .677-.417.842-1.904.064-.351-.14-.879-.454-1.171A8.833 8.833 0 0 1 2 10c0-3.87 3.394-8 9-8zm10.14 9.628c.758.988.86 2.009.86 3.15 0 1.195-.619 3.11-1.368 3.938-.209.23-.354.467-.308.722.12 1.073.614 1.501.614 1.501.237.239-.188.562-.537.5-.803-.146-1.495-.42-2.546-.811-.29-.146-.336-.106-.563-.057-2.043.711-4.398.475-6.083-.927 5.965-.524 8.727-3.03 9.93-8.016z" fill-rule="evenodd"></path>
                </svg>
            </button>
            <button class="header-user-pic" id="pic" type="button">
                <img alt="点击打开陌莜的主页" class="Avatar AppHeader-profileAvatar AppHeader-profileAvatar--old" height="30" src="https://pic4.zhimg.com/v2-4ae348219b779e86d82a0c428a9daab8_is.jpg" width="30">
            </button>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="pic">
            <img src ='images/img1.png' alt="pic1">
            <img src ='images/img2.png' alt="pic2">
            <img src ='images/img3.png' alt="pic3">
            <img src ='images/img4.png' alt="pic4">
            <img src ='images/img5.jpg' alt="pic5">
        </div>
        <div class="pre">
            <svg viewBox="0 0 48 48" height="30" width="30" fill="currentColor">
                <path d="M19.608 11.291a1.04 1.04 0 0 0-1.428-.02l-1.88 1.782a.968.968 0 0 0-.02 1.388l9.49 9.556-9.49 9.555a.973.973 0 0 0 .02 1.388l1.88 1.782a1.036 1.036 0 0 0 1.428-.02L31.703 24.7a.991.991 0 0 0 0-1.404L19.608 11.29z" fill-rule="evenodd">
                </path>
            </svg>
        </div>
        <div class="next">
            <svg viewBox="0 0 48 48" height="30" width="30" fill="currentColor">
                <path d="M19.608 11.291a1.04 1.04 0 0 0-1.428-.02l-1.88 1.782a.968.968 0 0 0-.02 1.388l9.49 9.556-9.49 9.555a.973.973 0 0 0 .02 1.388l1.88 1.782a1.036 1.036 0 0 0 1.428-.02L31.703 24.7a.991.991 0 0 0 0-1.404L19.608 11.29z" fill-rule="evenodd">
                </path>
            </svg>
        </div>
    </div>
</main>
<script src="js/vip.js"></script>
</body>
</html>
